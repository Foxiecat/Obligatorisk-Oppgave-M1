<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="theDate"></div>
    <div id="isItValid">Hi</div>

    <script src="oblig1.js"></script>
    <script>

        leapYear = year;
        var isValid = "The date " + day + "." + month + "." + year + " is valid!";
        var isNotValid = "The date is NOT valid!";
        var isItValid = document.getElementById("isItValid");

        isDateValid();
        function isDateValid() {
            if (isLeapYear(leapYear) && monthLength(month)) {
                if (dayFebruaryLeapYear(day)) {
                    isItValid.innerHTML = isValid;
                }
                else if (dayFebruaryNormal(day)) {
                    isItValid.innerHTML = isValid;
                }
                else if (dayNormalLength(day)) {
                    isItValid.innerHTML = isValid;
                }
                else if (dayNotNormalLength(day)) {
                    isItValid.innerHTML = isValid;
                }
            }
            else if (!isLeapYear(leapYear)) {
                if (monthLength(month)) {
                    if (dayFebruaryLeapYear(day)) {
                        isItValid.innerHTML = isNotValid;
                    }
                    else if (dayFebruaryNormal(day)) {
                        isItValid.innerHTML = isValid;
                    }
                    else if (dayNormalLength(day)) {
                        isItValid.innerHTML = isValid;
                    }
                    else if (dayNotNormalLength(day)) {
                        isItValid.innerHTML = isValid;
                    }
                }
            }
        }
    </script>
</body>
</html>
