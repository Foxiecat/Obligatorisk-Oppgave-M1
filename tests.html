<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
    <script src="oblig1.js"></script>
    <script>

        QUnit.test("Text length is 10 ", function (assert) {
            const isValid = isDatoLengthValid('03.02.2022');
            assert.equal(isValid, true);
        });

        QUnit.test(`The year is ${yearLength("2020")}`, function (assert) {
            const isValid = yearLength(year);
            assert.equal(isValid, true);
        });

        QUnit.test(`Leap year is ${isLeapYear("2024")}`, function (assert) {
            const isValid = isLeapYear(year);
            assert.equal(isValid, true);
        });

        QUnit.test(`The month is ${monthLength(month)}`, function (assert) {
            const isValid = monthLength(month);
            assert.equal(isValid, true);
        });

        QUnit.test(`The 31's days are ${dayNormalLength(day)}`, function (assert) {
            const isValid = dayNormalLength(day);
            assert.equal(isValid, true);
        });

        QUnit.test(`The 28 day is ${dayFebruaryNormal(day)}`, function (assert) {
            const isValid = dayFebruaryNormal(day);
            assert.equal(isValid, true);
        });

        QUnit.test(`The leap day is ${dayFebruaryLeapYear(day)}`, function (assert) {
            const isValid = dayFebruaryLeapYear(day);
            assert.equal(isValid, true);
        });

        QUnit.test(`The 30's days are ${dayNotNormalLength(day)}`, function (assert) {
            const isValid = dayNotNormalLength(day);
            assert.equal(isValid, true);
        });

    </script>
</body>
</html>
