<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
    <script src="oblig1.js"></script>
    <script>

        

        QUnit.test(`The date is valid!`, function (assert) {
            const isValid = isDateValid("31.12.2020");
            assert.equal(isValid, true);
        });

        QUnit.test("The dots are there!", function (assert) {
            const isValid = dots("31.12.2020");
            assert.equal(isValid, true);
        });

        QUnit.test(`Text length is 10`, function (assert) {
            const isValid = isDatoLengthValid('03.02.2022');
            assert.equal(isValid, true);
        });

        QUnit.test(`The year is valid`, function (assert) {
            const isValid = yearLength("2020");
            assert.equal(isValid, true);
        });

        QUnit.test(`Leap year is valid`, function (assert) {
            const isValid = isLeapYear("2024");
            assert.equal(isValid, true);
        });

        QUnit.test(`The month is valid`, function (assert) {
            const isValid = monthLength("02");
            assert.equal(isValid, true);
        });

        QUnit.test(`The 31's days are valid`, function (assert) {
            const isValid = dayNormalLength("31");
            assert.equal(isValid, true);
        });

        QUnit.test(`The 28 day is valid`, function (assert) {
            const isValid = is28Valid("28");
            assert.equal(isValid, true);
        });

        QUnit.test(`The leap day is valid`, function (assert) {
            const isValid = is29Valid("29.02.2020");
            assert.equal(isValid, true);
        });

        QUnit.test(`The 30's days are valid`, function (assert) {
            const isValid = dayNotNormalLength("30");
            assert.equal(isValid, true);
        });

    </script>
</body>
</html>
