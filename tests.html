<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
    <script src="oblig1.js"></script>
    <script>

        

        QUnit.test(`The date is valid!`, function (assert) {
            const isValid = isDateValid("29.01.2021");
            assert.equal(isValid, true);
        });

        QUnit.test("The dots aren't there!", function (assert) {
            const isValid = isDateValid("31/12/2020");
            assert.equal(isValid, false);
        });

        QUnit.test(`Text length isn't 10`, function (assert) {
            const isValid = isDateValid('31222.01.2022');
            assert.equal(isValid, false);
        });

        QUnit.test(`The year isn't valid`, function (assert) {
            const isValid = isDateValid("2020000");
            assert.equal(isValid, false);
        });

        QUnit.test(`Leap year isn't valid`, function (assert) {
            const isValid = isDateValid("2023");
            assert.equal(isValid, false);
        });

        QUnit.test(`The month isn't valid`, function (assert) {
            const isValid = isDateValid("00");
            assert.equal(isValid, false);
        });

        QUnit.test("The month isn't within 1-12", function (assert) {
            const isValid = isDateValid("13");
            assert.equal(isValid, false);
        });

        QUnit.test("The 31st day isn't valid", function (assert) {
            const isValid = isDateValid("33", "01");
            assert.equal(isValid, false);
        });

        QUnit.test(`The 28 day isn't valid`, function (assert) {
            const isValid = isDateValid("30");
            assert.equal(isValid, false);
        });

        QUnit.test(`The leap day isn't valid`, function (assert) {
            const isValid = isDateValid("29","02","2020");
            assert.equal(isValid, false);
        });

        QUnit.test(`The 30's days aren't valid`, function (assert) {
            const isValid = isDateValid("34","04");
            assert.equal(isValid, false);
        });

    </script>
</body>
</html>
